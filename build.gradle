//    compile group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.1'
//    compile group: 'com.sun.httpserver', name: 'httpserver', version: '20100812-JBoss'
//    compile group: 'io.netty', name: 'netty-all', version: '4.1.32.Final'
    compile group: 'io.vavr', name: 'vavr', version: '0.10.0'
    compile group: 'co.paralleluniverse', name: 'quasar-core', version: '0.8.0'
}
